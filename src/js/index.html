    <title>Scanner</title>
    <link rel="stylesheet" href="./css/mystyle.css" />

  <body>
    <div class="big-container">
      <header>
        <button class="btn-menu">=</button>
        <h3 class="font-title title">scanner</h3>
      </header>

      <div class="viewport" id="interactive"></div>

      <div class="checklist">

        <ul>
          <li class="list-checklist" style="margin-bottom: 5px">
            <img src="./img/check-icon.svg" alt="icon" />
            <select name="problem" id="problem" class="list">
              <option value="">-- Pilih Problem Disini --</option>
              <option value="topup-oli">Top Up Oli</option>
              <option value="flex-steam-bocor">Flex Steam Bocor</option>
            </select>
          </li>
          <li class="list-checklist">
            <img src="./img/check-icon.svg" alt="icon" />
            <p class="list font-checklist">scan mesin</p>
          </li>
          <li class="list-checklist">
            <img src="./img/check-icon.svg" alt="icon" />
            <p class="list font-checklist">scan penneng engineer</p>
          </li>
          <li class="list-checklist">
            <img src="./img/locked-icon.svg" alt="icon" />
            <p class="list font-checklist">scan penneng leader line</p>
          </li>
        </ul>
      </div>

      <footer>
        <div class="lengkung"></div>
        <div class="float-button">+</div>
      </footer>
    </div>
