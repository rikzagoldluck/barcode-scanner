<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Read barcodes from camera with Dynamsoft Barcode Reader">
    <meta name="keywords" content="read barcode from camera, RequireJS">
</head>

<body>
    <h1 style="font-size: 1.5em;">Hello World for RequireJS</h1>
    Loading...
    <script src="https://cdn.jsdelivr.net/npm/requirejs@2.3.6/require.js"></script>
    <script>
        requirejs(['https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.0.2/dist/dbr.js'], function({
            BarcodeReader,
            BarcodeScanner
        }) {
            /** LICENSE ALERT - README 
             * To use the library, you need to first specify a license key using the API "license" as shown below.
             */

            BarcodeReader.license = 'DLS2eyJoYW5kc2hha2VDb2RlIjoiMTAxMTM2Mzg4LVRYbFhaV0pRY205cSIsIm9yZ2FuaXphdGlvbklEIjoiMTAxMTM2Mzg4In0=';
            
            /** 
             * You can visit https://www.dynamsoft.com/customer/license/trialLicense?utm_source=zip&product=dbr&package=js to get your own trial license good for 30 days. 
             * Note that if you downloaded this sample from Dynamsoft while logged in, the above license key may already be your own 30-day trial license.
             * For more information, see https://www.dynamsoft.com/barcode-reader/programming/javascript/user-guide/?ver=9.0.2&utm_source=zip#specify-the-license or contact support@dynamsoft.com.
             * LICENSE ALERT - THE END 
             */

            BarcodeReader.engineResourcePath = "https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.0.2/dist/";
            let pScanner = null;
            (async function() {
                try {
                    const scanner = await (pScanner = pScanner || BarcodeScanner.createInstance());
                    scanner.onFrameRead = results => {
                        console.log("Barcodes on one frame:");
                        for (let result of results) {
                            console.log(result.barcodeFormatString + ": " + result.barcodeText);
                        }
                    };
                    scanner.onUniqueRead = (txt, result) => {
                        alert(txt);
                        console.log("Unique Code Found: ", result);
                    }
                    await scanner.show();
                } catch (ex) {
                    alert(ex.message);
                    throw ex;
                }
            })();
        })
    </script>
</body>

</html>
