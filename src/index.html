          </li>
          <li class="list-checklist">

          </li>
          <li class="list-checklist">
            <p class="list font-checklist">4. scan penneng leader line</p>
          </li>
        </ul>

          <img src="./img/Community-logo.svg" alt="community" style="color: gray" />
